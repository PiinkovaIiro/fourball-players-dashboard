<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fourball Players Analysis Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #182c25;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(36, 61, 53, 0.5) 0%, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(36, 61, 53, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 212, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }

        h1 {
            font-family: Georgia, 'Times New Roman', serif;
            color: #00d4ff;
            text-align: center;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #b8b8ff;
            text-align: center;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #00d4ff;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 29, 24, 0.6);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 50px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            background: rgba(15, 29, 24, 0.8);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00d4ff 0%, #5ce4ff 100%);
            border: 2px solid #00d4ff;
            border-radius: 50px;
            color: #182c25;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
            background: linear-gradient(135deg, #5ce4ff 0%, #00d4ff 100%);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255, 71, 87, 0.2);
            border: 2px solid rgba(255, 71, 87, 0.5);
            border-radius: 12px;
            padding: 12px 16px;
            color: #ff6b7a;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        /* Mobile optimization */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .logo-icon {
                font-size: 50px;
            }
        }

        /* Loading state */
        .login-button.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-button.loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">⛳</div>
            <h1>Fourball</h1>
            <p class="subtitle">Players Analysis Tool</p>
        </div>

        <div class="error-message" id="errorMessage">
            Invalid username or password
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter username"
                    autocomplete="username"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Login
            </button>
        </form>

        <div class="footer">
            © 2025 Fourball | Secure Access
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value;
            const password = passwordInput.value;

            // Hide error message
            errorMessage.classList.remove('show');

            // Set loading state
            loginButton.classList.add('loading');
            loginButton.disabled = true;

            try {
                // Create Basic Auth header
                const credentials = btoa(username + ':' + password);

                // Try to access the dashboard
                const response = await fetch('/fourball_dashboard.html', {
                    headers: {
                        'Authorization': 'Basic ' + credentials
                    }
                });

                if (response.ok) {
                    // Success! Store credentials and redirect
                    sessionStorage.setItem('authHeader', 'Basic ' + credentials);
                    window.location.href = '/fourball_dashboard.html';
                } else {
                    // Authentication failed
                    errorMessage.classList.add('show');
                    loginButton.classList.remove('loading');
                    loginButton.disabled = false;
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                errorMessage.textContent = 'Connection error. Please try again.';
                errorMessage.classList.add('show');
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
            }
        });

        // Auto-fill if credentials are stored
        window.addEventListener('load', () => {
            const storedAuth = sessionStorage.getItem('authHeader');
            if (storedAuth) {
                // Already authenticated, redirect
                window.location.href = '/fourball_dashboard.html';
            }
        });
    </script>
</body>
</html>
